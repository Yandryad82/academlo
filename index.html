<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icpayment</title>
</head>
<body>
    <script>
        async function traer_datos(){
            
            const respesta = await fetch('https://api.thingspeak.com/channels/1087921/fields/1.json?results=2');

            const datos = respesta.json();

            return datos;
            
        }

        function mostrarDatos(n){

            document.getElementById("mensaje").innerHTML = n.feeds[0].created_at;
            console.log(datos);
        }

        traer_datos().then(mostrarDatos);
         

    </script>

    <h1 id="mensaje">Esperando mensaje...</h1>
</body>
</html>
